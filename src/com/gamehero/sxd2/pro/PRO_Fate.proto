syntax ="proto2";

package com.gamehero.sxd2.pro;

message PRO_Fate
{
	optional uint32 id                  = 1;  // 章节
	optional uint32 current				= 2;  // 当前所在的位置
	optional uint32 last				= 3;  // 蜡烛全灭时的位置
	optional bool is_discount			= 4;
	optional uint32 cost                = 5;  // 消耗的命魂值
	optional uint32 soul          		= 6;  // 命魂
	optional uint32 roll_times			= 7;	// 抽签的次数
}